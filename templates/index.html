<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendBlend - AI Fashion Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">
    <div class="min-h-screen bg-pattern flex flex-col items-center justify-center p-4">

        <div class="w-full max-w-2xl text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight">
                TrendBlend
            </h1>
            <p class="mt-3 text-lg text-slate-600">
                Describe your perfect outfit, and let our AI find it for you.
            </p>
        </div>

        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl shadow-slate-200 p-6 md:p-8">
            <form id="recommendation-form">
                <div class="space-y-6">
                    <div>
                        <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Describe what
                            you're looking for</label>
                        <textarea id="description" name="description" rows="4"
                            class="block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 transition"
                            placeholder="e.g., a red floral summer dress for a wedding..."></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="gender" class="block text-sm font-medium text-slate-700">Gender</label>
                            <select id="gender" name="gender"
                                class="mt-1 block w-full rounded-md border-slate-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm transition">
                                <option value="all">All</option>
                                <option>Men</option>
                                <option>Women</option>
                                <option>Boys</option>
                                <option>Girls</option>
                                <option>Unisex</option>
                            </select>
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-slate-700">Category</label>
                            <select id="category" name="category"
                                class="mt-1 block w-full rounded-md border-slate-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm transition">
                                <option value="all">All</option>
                                <option>Apparel</option>
                                <option>Accessories</option>
                                <option>Footwear</option>
                                <option>Personal Care</option>
                                <option>Sporting Goods</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" id="submit-button"
                        class="w-full flex justify-center items-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                        <span id="button-text">Find My Style</span>
                        <div id="button-loader"
                            class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    </button>
                </div>
            </form>
            <div id="error-message" class="mt-4 text-center text-red-600 font-medium"></div>
        </div>
        <footer class="mt-12 text-center text-slate-500 text-sm">
            <p>Powered by Two-Stage AI Recommendations</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('recommendation-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const description = document.getElementById('description').value.trim();
            if (!description) {
                errorMessage.textContent = 'Please enter a description.';
                return;
            }

            // Show loading state
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');
            submitButton.disabled = true;

            const formData = {
                description: description,
                gender: document.getElementById('gender').value,
                category: document.getElementById('category').value
            };

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Something went wrong.');
                }

                const recommendations = await response.json();

                // Store results and redirect
                sessionStorage.setItem('recommendations', JSON.stringify(recommendations));
                sessionStorage.setItem('searchQuery', description);
                window.location.href = '/results';

            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
            } finally {
                // Hide loading state
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
                submitButton.disabled = false;
            }
        });
    </script>
</body>

</html>
