<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .bg-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
  </style>
</head>

<body class="bg-slate-100 text-slate-800 antialiased">
  <div class="min-h-screen bg-pattern">
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-slate-900">Results</h1>
          <p id="search-query-display" class="text-sm text-slate-500 mt-1"></p>
        </div>
        <a href="/"
          class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all">
          New Search
        </a>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div id="recommendations-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Recommendation cards will be injected here by JavaScript -->
      </div>
      <div id="no-results" class="hidden text-center py-20">
        <h2 class="text-2xl font-semibold text-slate-700">No Recommendations Found</h2>
        <p class="mt-2 text-slate-500">We couldn't find any items matching your description. Please try a different
          search.</p>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('recommendations-container');
      const noResults = document.getElementById('no-results');
      const queryDisplay = document.getElementById('search-query-display');

      const recommendations = JSON.parse(sessionStorage.getItem('recommendations'));
      const searchQuery = sessionStorage.getItem('searchQuery');

      if (searchQuery) {
        queryDisplay.textContent = `For: "${searchQuery}"`;
      }

      if (!recommendations || recommendations.length === 0) {
        noResults.classList.remove('hidden');
        return;
      }

      recommendations.forEach(item => {
        const imageURL = `http://assets.myntassets.com/v1/images/style/properties/${item.id}.jpg`;
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300 flex flex-col';

        card.innerHTML = `
                    <div class="aspect-w-1 aspect-h-1 w-full bg-gray-200">
                        <img src="${imageURL}" alt="${item.name}" class="w-full h-full object-cover object-center" onerror="this.onerror=null;this.src='https://placehold.co/400x500/e2e8f0/475569?text=No+Image';">
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-sm font-semibold text-slate-800 flex-grow">${item.name}</h3>
                        <p class="text-xs text-slate-500 mt-1">${item.brand || 'N/A'}</p>
                        <div class="flex justify-between items-center mt-3">
                            <p class="text-sm font-bold text-slate-900">â‚¹${item.price}</p>
                            <span class="inline-flex items-center rounded-full bg-indigo-100 px-2.5 py-0.5 text-xs font-medium text-indigo-800">
                                ${(item.ranking_score * 100).toFixed(0)}% Match
                            </span>
                        </div>
                    </div>
                `;
        container.appendChild(card);
      });
    });
  </script>
</body>

</html>
